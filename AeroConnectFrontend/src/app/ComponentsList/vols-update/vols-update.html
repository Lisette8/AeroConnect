<div class="update-wrapper">
  <div class="update-container">

    <!-- Header -->
    <div class="page-header">
      <a routerLink="/vols" class="back-link">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m12 19-7-7 7-7"/>
          <path d="M19 12H5"/>
        </svg>
        Retour aux vols
      </a>
      <h1>Modifier le vol</h1>
      <p>Mettez à jour les informations de ce vol</p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="flight-form">

      <!-- Route Card -->
      <div class="form-card">
        <div class="card-header">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
          </svg>
          <span>Itinéraire</span>
        </div>
        <div class="route-inputs">
          <div class="input-block">
            <label for="depart">Départ</label>
            <input type="text" id="depart" [(ngModel)]="vol.depart" name="depart" required placeholder="TUN">
          </div>
          <div class="route-visual">
            <span class="line"></span>
            <div class="plane-circle">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
              </svg>
            </div>
            <span class="line"></span>
          </div>
          <div class="input-block">
            <label for="arrive">Arrivée</label>
            <input type="text" id="arrive" [(ngModel)]="vol.arrive" name="arrive" required placeholder="CDG">
          </div>
        </div>
      </div>

      <!-- Flight Details Card -->
      <div class="form-card">
        <div class="card-header">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 6v6l4 2"/>
          </svg>
          <span>Détails du vol</span>
        </div>
        <div class="input-grid">
          <div class="input-block">
            <label for="compagnie">Compagnie aérienne</label>
            <input type="text" id="compagnie" [(ngModel)]="vol.compagnie" name="compagnie" required placeholder="Tunisair">
          </div>
          <div class="input-block">
            <label for="avion">Type d'avion</label>
            <input type="text" id="avion" [(ngModel)]="vol.avion" name="avion" required placeholder="Airbus A320">
          </div>
        </div>
      </div>

      <!-- Schedule Card -->
      <div class="form-card">
        <div class="card-header">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect width="18" height="18" x="3" y="4" rx="2" ry="2"/>
            <line x1="16" x2="16" y1="2" y2="6"/>
            <line x1="8" x2="8" y1="2" y2="6"/>
            <line x1="3" x2="21" y1="10" y2="10"/>
          </svg>
          <span>Horaires</span>
        </div>
        <div class="input-grid three">
          <div class="input-block">
            <label for="dateDepart">Date</label>
            <input type="date" id="dateDepart" [(ngModel)]="vol.dateDepart" name="dateDepart" required>
          </div>
          <div class="input-block">
            <label for="timeDepart">Décollage</label>
            <input type="time" id="timeDepart" [(ngModel)]="vol.timeDepart" name="timeDepart" required>
          </div>
          <div class="input-block">
            <label for="time">Durée</label>
            <input type="time" id="time" [(ngModel)]="vol.time" name="time" required>
          </div>
        </div>
      </div>

      <!-- Price Card -->
      <div class="form-card">
        <div class="card-header">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" x2="12" y1="2" y2="22"/>
            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
          </svg>
          <span>Tarification</span>
        </div>
        <div class="input-block price-block">
          <label for="prix">Prix du billet (USD)</label>
          <div class="price-wrapper">
            <span class="dollar">$</span>
            <input type="number" id="prix" [(ngModel)]="vol.prix" name="prix" required placeholder="299">
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div class="form-actions">
        <a routerLink="/vols" class="btn-cancel">Annuler</a>
        <button type="submit" class="btn-submit">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
          </svg>
          Enregistrer les modifications
        </button>
      </div>

    </form>

  </div>
</div>
